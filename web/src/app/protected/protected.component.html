<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-cyan-50 p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
        <p class="text-gray-600 mt-1">Welcome to your protected area</p>
      </div>
      <button
        (click)="logout()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
      >
        Logout
      </button>
    </div>

    <!-- Navigation Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <button 
        (click)="navigateToItems()"
        class="w-full bg-white rounded-xl shadow-lg p-6 cursor-pointer hover:shadow-xl transform hover:scale-105 transition-all duration-200 text-left border-0"
      >
        <div class="flex items-center justify-between">
          <div>
            <h3 class="text-xl font-semibold text-gray-900">Manage Items</h3>
            <p class="text-gray-600 mt-1">Create, edit, and organize your items</p>
          </div>
          <div class="w-12 h-12 bg-indigo-100 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
          </div>
        </div>
      </button>

      <div class="bg-white rounded-xl shadow-lg p-6">
        <div class="flex items-center justify-between">
          <div>
            <h3 class="text-xl font-semibold text-gray-900">Statistics</h3>
            <p class="text-gray-600 mt-1">View your item statistics</p>
          </div>
          <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Items Preview -->
    <div class="bg-white rounded-xl shadow-lg p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-900">Recent Items</h2>
        <button 
          (click)="navigateToItems()"
          class="text-indigo-600 hover:text-indigo-700 font-medium text-sm"
        >
          View All â†’
        </button>
      </div>
      
      <div *ngIf="isLoading" class="flex justify-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
      </div>
      
      <div *ngIf="!isLoading && items.length === 0" class="text-center py-8">
        <div class="w-16 h-16 mx-auto mb-4 text-gray-400">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2M4 13h2m13-8V4a1 1 0 00-1-1H7a1 1 0 00-1 1v1m8 0V4.5a.5.5 0 00-.5-.5h-3a.5.5 0 00-.5.5V5" />
          </svg>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">No items yet</h3>
        <p class="text-gray-600 mb-4">Start by creating your first item</p>
        <button 
          (click)="navigateToItems()"
          class="px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition-colors"
        >
          Create Item
        </button>
      </div>
      
      <div *ngIf="!isLoading && items.length > 0" class="space-y-3">
        <div *ngFor="let item of items.slice(0, 3)" class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
          <div class="flex items-center gap-3">
            <div 
              class="w-3 h-3 rounded-full"
              [class]="item.completed ? 'bg-green-500' : 'bg-yellow-500'"
            ></div>
            <span 
              class="font-medium"
              [class]="item.completed ? 'text-gray-500 line-through' : 'text-gray-900'"
            >
              {{ item.name }}
            </span>
          </div>
          <span class="text-sm text-gray-500">
            {{ formatDate(item.createdAt) }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
